version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  webview_flutter: ^0.3.3+1
  flutter_platform_widgets: ^0.12.0
  scalable_image: ^1.1.2
  video_player: ^0.10.1+6
  url_launcher: ^5.1.2
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true


  assets:
    - assets/images/home_ic.png
    - assets/images/menu_bg.jpg
    - assets/images/map_ic.png
    - assets/images/schedule_ic.png
    - assets/images/merch_ic.png
    - assets/images/map_ic_2.png
    - assets/images/s_and_c_ic.png
    - assets/images/henry+seeley.jpg
    - assets/images/banning.jpg
    - assets/images/robert.jpg
    - assets/images/darrell.jpg
    - assets/images/tbco.jpg
    - assets/images/map.png
    - assets/images/sand.jpg
    - assets/images/merch_placeholder_1.jpg
    - assets/images/merch_placeholder_2.jpeg
    - assets/images/merch_placeholder_3.jpeg
    - assets/images/merch_placeholder_4.jpeg
    - assets/images/merch_placeholder_5.jpeg
    - assets/images/leadership.jpg
    - assets/images/talks.jpg
    - assets/images/register_background.jpg
    - assets/images/final_map.png
    - assets/images/register_background_r.jpg
    - assets/splash_vid.mp4

  fonts:
    - family: Respira
      fonts:
        - asset: assets/fonts/Respira-Black.ttf

    - family: Helvetica
      fonts:
        - asset: assets/fonts/HelveticaNeueLTStd-Hv.ttf
    - family: Helvetica-Bold
      fonts:
        - asset: assets/fonts/HelveticaNeueLTStd-HvEx.ttf


